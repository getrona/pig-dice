<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice Game</h1>
        <p>Bringing students together since 1945!</p>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img src="img/federer.png" alt="a photo of player1" />
        </div>
        <div class="col-md-4">
          <img src="img/dice.gif" alt="a photo of a dice" />
        </div>
        <div class="col-md-4">
          <img src="img/Serena.jpg" alt="a photo of player2" />
        </div>
      </div>
      <button type="button" class="btn-success">Roll The Dice!</button>

      <div id="result">
        <h1>GAME OVER!</h1>
        <p>The winner is: <span class="winner"></span></p>
      </div>
    </div>
  </body>
</html>
